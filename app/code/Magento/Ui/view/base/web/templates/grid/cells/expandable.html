<div class="data-grid-cell-content">
    <span text="$col.getFullLabel($row())" ifnot="$col.isExpandable($row())"></span>

    <div if="$col.isExpandable($row())">
        <div text="$col.getShortLabel($row())" class="admin__control-short-label"></div>
        <a attr="'data-tooltip-trigger': ++ko.uid" translate="'Show more'"></a>
        <div
            tooltip="
                tooltipClasses: 'data-grid-column-tooltip',
                trigger: '[data-tooltip-trigger=' + ko.uid + ']',
                action: 'click',
                delay: 0,
                center: true,
                position: 'top',
                closeButton: true,
                closeOnScroll: false
            ">
            <div render="$data.tooltipTmpl"></div>
        </div>
    </div>
</div>
